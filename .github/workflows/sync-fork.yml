name: Sync Fork

on:
  schedule:
    - cron: '0 */3 * * *'  # Runs every 5 min
  workflow_dispatch:  # Allows manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Sync fork
        run: |
          git remote add upstream https://github.com/NVIDIAGameWorks/dxvk-remix.git
          git fetch upstream
          git checkout main
          git merge upstream/main
          git push origin main
